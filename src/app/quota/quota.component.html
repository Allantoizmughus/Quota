<div class="container">
<h1>Trending Quotes</h1>
<div>
   <ol>
      <div *ngFor='let quote of quotes; let i= index' >
      <li><h3>{{quote.name}}</h3></li>
      <button (click)='toggleDetails(i)'>Details</button>
      <app-quote-details *ngIf='quote.showDescription' [quote]='quote'></app-quote-details>
   </div>
   </ol>
</div>
</div>
