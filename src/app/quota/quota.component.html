<div class="container">
<h1>Trending Quotes</h1>
<div>
   <ol>
      <div *ngFor='let quote of quotes; let i= index' >
      <li><h3>{{quote.sentence}}</h3></li>
      <button (click)='toggleDetails(i)'  class="btn btn-primary">Details</button>
      <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quote-details>
   </div>
   </ol>
</div>

<div>
   <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
