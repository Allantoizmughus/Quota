<div class="container-fluid">
    <h2 class="text-center">CREATE YOUR OWN QUOTE</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" [(ngModel)]="newGoal.name" name="author" #name='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>

</div>
