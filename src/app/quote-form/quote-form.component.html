<div class="container-fluid">
    <h2 class="text-center">CREATE YOUR OWN QUOTE</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.sentence" name="sentence" #sentence="ngModel" required></textarea>
            <div [hidden]="sentence.valid || sentence.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.submission" name="submission" #submission='ngModel'>
            <div [hidden]="submission.valid || submission.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>

</div>
